
<div id="projects" class="h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">
  <div class="h-screen container mx-auto px-4 py-8">
      <h2 class="text-3xl font-semibold text-center text-gray-800 dark:text-gray-200 mb-8">
          Projects Resources
      </h2>
      <div class=" h-auto w-screen flex justify-start m-5  items-center gap-4">
        <div class="grid grid-cols-2 sm:grid-cols-2  lg:grid-cols-6 gap-8">

          <a   (click)="ReturnAllProjects()"
          class="text-2xl font-bold px-6 py-3 leading-none text-gray-200 border border-gray-800 rounded-lg focus:outline-none focus:shadow-outline bg-gradient-to-b hover:from-indigo-500 from-gray-900 to-black">
          All
      </a>
    @for (i of projects; track $index) {

        <a (click)="filterProjects(i.technologyies[0])"
            class="text-2xl font-bold px-6 py-3 leading-none text-gray-200 border border-gray-800 rounded-lg focus:outline-none focus:shadow-outline bg-gradient-to-b hover:from-indigo-500 from-gray-900 to-black">
            {{i.technologyies[0]}}
        </a>

    }
        </div>
    </div>

      <div class="grid grid-cols-1 sm:grid-cols-2  lg:grid-cols-3 gap-8">


          <div *ngFor="let item of filerProject; let index = index" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
              <img src={{item.imgUrl}}
                  alt="Headless UI" class=" bg-cover h-64 m-auto">
              <div class="p-4 md:p-6">
                  <h3 class="text-xl font-semibold text-{{item.color}}-500 dark:text-{{item.color}}-300 mb-2">{{item.name}}</h3>
                    <div class="flex items-center mb-2 space-x-2">



                          <p

                          class="px-2 text-gray-800 bg-blue-600 rounded">
                          {{ item.technologyies[0] }}
                       </p>
                          <p

                          class="px-2 text-gray-600 bg-teal-500 rounded">
                          {{ item.technologyies[1] }}
                       </p>
                          <p

                          class="px-2 text-gray-800 bg-purple-600 rounded">
                          {{ item.technologyies[2] }}
                       </p>





                  </div>
                  <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-2 gap-3">

                    <a href="{{item.GithupLink}}" type="button" class="h-8 px-2  flex justify-center items-center  bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
                          <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z">
                          </path>
                      </svg>
                      View GitHub
                      </a>

                    <a href="{{item.LiveLink}}"  type="button" class="h-8  px-2 flex justify-center items-center  bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                      View Live
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
                      </svg>
                      </a>
                  </div>



              </div>
          </div>






      </div>
  </div>
</div>
