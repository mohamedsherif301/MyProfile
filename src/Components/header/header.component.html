


<div class="mt-6 fixed z-50 w-full px-8 py-6 transition-all duration-1000 rounded-full  max-w-2xl inset-x-0 mx-auto ease-in-out transform"
     [ngClass]="{ 'bg-black bg-opacity-90 backdrop-blur-xl max-w-4xl': !atTop, 'max-w-2xl': atTop }">
  <div class="flex flex-col w-full p-2 mx-auto md:items-center md:justify-between md:flex-row">
    <div class="flex flex-row items-center justify-between">
      <span class="font-bold tracking-tighter uppercase"
            [ngClass]="{ 'text-black': atTop, 'text-white': !atTop }">
        ✺ Mohamed Sherif
      </span>
      <button class="md:hidden focus:outline-none">
        <!-- أيقونة البرغر -->
      </button>
    </div>
    <nav class="flex-col flex-grow gap-8 hidden pb-4 md:pb-0 md:flex md:flex-row lg:ml-auto justify-end">
      <a href="#home" class="text-black" [ngClass]="{ 'text-black': atTop, 'text-white': !atTop }">Home</a>
      <a href="#about" class="text-black" [ngClass]="{ 'text-black': atTop, 'text-white': !atTop }">About</a>
      <a href="#projects" class="text-black" [ngClass]="{ 'text-black': atTop, 'text-white': !atTop }">Project</a>
      <a href="#skills" class="text-black" [ngClass]="{ 'text-black': atTop, 'text-white': !atTop }">Skills</a>
    </nav>
  </div>
</div>
